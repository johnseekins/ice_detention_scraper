version: 2

updates:
  - package-ecosystem: uv
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      prod-dependencies:
        dependency-type: "production"
      dev-dependencies:
        dependency-type: "development"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      actions:
        dependency-type: "production"
